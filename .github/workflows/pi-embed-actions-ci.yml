name: PiEmbedActions CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Run shared setup steps
        uses: ./.github/workflows/shared-setup.yml
      - name: Run js tests
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Run shared setup steps
        uses: ./.github/workflows/shared-setup.yml
      - name: Minify and Bundle the library
        run: npm run build
      - name: Upload minified version as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pi-embed-actions-build
          path: dist/pi-embed-actions-v1.0.0.min.js

  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2
      - name: Run shared setup steps
        uses: ./.github/workflows/shared-setup.yml
      - name: Generate JSDoc
        run: npm run generate-docs
      - name: Upload generated docs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pi-embed-actions-docs
          path: docs/