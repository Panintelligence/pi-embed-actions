name: PiEmbedActions CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  setup-and-install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
  test:
    runs-on: ubuntu-latest
    needs: setup-and-install
    steps:
      - name: Run js tests
        run: npm test
  build:
    runs-on: ubuntu-latest
    needs:
      - setup-and-install
      - test
    steps:
      - name: Minify and Bundle the library
        run: npm run build
      - name: Upload minified version as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pi-embed-actions-build
          path: dist/pi-embed-actions-v1.0.0.min.js
  generate-docs:
    runs-on: ubuntu-latest
    needs: setup-and-install
    steps:
      - name: Generate JSDoc
        run: npm run generate-docs
      - name: Upload generated docs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pi-embed-actions-docs
          path: docs/